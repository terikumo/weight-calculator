<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
	<title>weight calculator!</title>
</head>

<style>
	
	body {
		background-image: url("https://i.imgur.com/TvyzpAG.png");
		font-size: 16px;
	}

	h2 {
	   font-size: 25px;
	   color: #edbfc2;
	   font-family: 'Roboto Slab', serif;
	}

	.page {
	   border: 1px solid #bdbdbd;
	   padding: 45px;
	   border-radius:.50rem!important;
	   margin-top: 45px;
	   margin-bottom: 45px;
	   width: 60%;
	}

	.center {
		text-align: center;
	}


	form {
		padding-left: 10%;
		padding-right: 10%;
	}



</style>
<body>

	<div class="page container bg-white center">

		<h2>weight converter!</h2>
		<p>type a number in pounds to convert to kilograms.</p>
		<img src="https://i0.wp.com/post.greatist.com/wp-content/uploads/sites/2/2021/06/GRT-weight-dumbbell-1296x728-header.jpg" class="img-thumbnail" width="40%" height="40%">

		<form>
			<br>
			<label>Pounds:</label>
			<input id="inputPounds" type="number" placeholder="Pounds" oninput="weightConverter(this.value)" onchange="weightConverter(this.value)">
						  
			<p>Kilograms: <span id="outputKilograms"></span></p>
		</form>

	</div>

	<script>

	function weightConverter(valNum) {
	  document.getElementById("outputKilograms").innerHTML=valNum/2.2;
	}

	</script>

</body>
</html>
